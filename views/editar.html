<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Totem Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffc107;
        }
        form {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }
        .id-fixo {
            background: #3d3d3d;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 18px;
            color: #ffc107;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #3d3d3d;
            color: #fff;
            font-size: 16px;
        }
        input[type="date"] {
            color-scheme: dark;
        }
        input::placeholder {
            color: #999;
        }
        button {
            background: #ffc107;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #e0a800;
        }
        .btn-cancelar {
            background: #6c757d;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-cancelar:hover {
            background: #5a6268;
        }
        .info {
            background: #17a2b8;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Editando Cliente</h1>

        <div class="info">
            ‚ö†Ô∏è Altere a data de expira√ß√£o para renovar a assinatura.
        </div>

        <form action="/admin/editar/{{ID}}" method="POST">
            <label>ID do Totem (n√£o pode ser alterado):</label>
            <div class="id-fixo">{{ID}}</div>

            <label for="link">Link do Instagram:</label>
            <input type="url" id="link" name="link" value="{{LINK}}" required>
            
            <label for="dataExpiracao">üìÖ Data de Expira√ß√£o:</label>
            <input type="date" id="dataExpiracao" name="dataExpiracao" value="{{DATA_EXPIRACAO}}" required>

            <button type="submit">üíæ Salvar Altera√ß√µes</button>
            <a href="/admin/dashboard" class="btn-cancelar">‚Ü©Ô∏è Cancelar</a>
        </form>
    </div>
    
    <script>
        // Define data m√≠nima como hoje
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataExpiracao').min = hoje;
    </script>
</body>
</html>
