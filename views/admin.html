<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Totem Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
        }
        .btn-sair {
            background: #dc3545;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-sair:hover {
            background: #c82333;
        }
        .btn-novo {
            background: #28a745;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .btn-novo:hover {
            background: #218838;
        }
        table {
            width: 100%;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }
        th {
            background: #007bff;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: #3d3d3d;
        }
        .btn-editar, .btn-excluir {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 14px;
        }
        .btn-editar {
            background: #ffc107;
            color: #000;
        }
        .btn-excluir {
            background: #dc3545;
            color: #fff;
        }
        .sucesso {
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .vazio {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        <table>

                <tr>
                    <th>ID do Totem</th>

        </table>
    </div>

        }
    </script>
</body>
</html>
