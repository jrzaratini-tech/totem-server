<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Totem Server v3.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
        }
        .badge {
            background: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        .btn-sair {
            background: #dc3545;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-sair:hover {
            background: #c82333;
        }
        .btn-novo {
            background: #28a745;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .btn-novo:hover {
            background: #218838;
        }
        table {
            width: 100%;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }
        th {
            background: #007bff;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
            vertical-align: middle;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: #3d3d3d;
        }
        .btn-editar, .btn-excluir, .btn-copiar {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 14px;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn-editar {
            background: #ffc107;
            color: #000;
        }
        .btn-excluir {
            background: #dc3545;
            color: #fff;
        }
        .btn-copiar {
            background: #17a2b8;
            color: #fff;
        }
        .qr-link {
            font-size: 12px;
            color: #ccc;
            max-width: 200px;
            word-break: break-all;
            background: #3d3d3d;
            padding: 5px;
            border-radius: 3px;
        }
        .vazio {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .copiado {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeOut 2s forwards;
            z-index: 1000;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        .status-ativo {
            color: #28a745;
            font-weight: bold;
        }
        .status-bloqueado {
            color: #dc3545;
            font-weight: bold;
        }
        .filtros {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .filtro-btn {
            background: #3d3d3d;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filtro-btn.ativo {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üìä Dashboard de Totens v3.0 <span class="badge">Controle de Assinaturas</span></h1>
            </div>
            <a href="/admin/logout" class="btn-sair">Sair</a>
        </header>

        <div class="filtros">
            <span>üîç Filtrar:</span>
            <button class="filtro-btn ativo" onclick="filtrar('todos')">Todos</button>
            <button class="filtro-btn" onclick="filtrar('ativos')">‚úÖ Ativos</button>
            <button class="filtro-btn" onclick="filtrar('expirados')">‚ùå Expirados</button>
        </div>

        <a href="/admin/novo" class="btn-novo">‚ûï Novo Cliente (com data de expira√ß√£o)</a>

        <table>
            <thead>
                <tr>
                    <th>ID do Totem</th>
                    <th>Link Instagram</th>
                    <th>Expira em</th>
                    <th>Status</th>
                    <th>Link QR Code</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
                {{LINHAS_TABELA}}
            </tbody>
        </table>
    </div>

    <div id="copiadoMsg" style="display:none;" class="copiado">‚úÖ Link copiado!</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('msg') === 'sucesso') {
            alert('‚úÖ Cliente adicionado com sucesso!');
        }

        function copiarLink(id) {
            const baseUrl = window.location.origin;
            const link = `${baseUrl}/totem/${id}`;
            
            navigator.clipboard.writeText(link).then(function() {
                const msg = document.getElementById('copiadoMsg');
                msg.style.display = 'block';
                msg.textContent = '‚úÖ Link copiado: ' + link;
                
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 2000);
            }, function() {
                alert('‚ùå Erro ao copiar. Selecione manualmente.');
            });
        }
        
        function filtrar(tipo) {
            const linhas = document.querySelectorAll('#tabela-corpo tr');
            const botoes = document.querySelectorAll('.filtro-btn');
            
            botoes.forEach(btn => btn.classList.remove('ativo'));
            event.target.classList.add('ativo');
            
            linhas.forEach(linha => {
                if (tipo === 'todos') {
                    linha.style.display = '';
                } else {
                    const status = linha.querySelector('.status-ativo, .status-bloqueado');
                    if (status) {
                        if (tipo === 'ativos' && status.classList.contains('status-ativo')) {
                            linha.style.display = '';
                        } else if (tipo === 'expirados' && status.classList.contains('status-bloqueado')) {
                            linha.style.display = '';
                        } else {
                            linha.style.display = 'none';
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
