<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente - Totem Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        form {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #3d3d3d;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: #999;
        }
        button {
            background: #28a745;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #218838;
        }
        .btn-cancelar {
            background: #6c757d;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-cancelar:hover {
            background: #5a6268;
        }
        .info {
            background: #17a2b8;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Adicionar Novo Cliente</h1>
        
        <div class="info">
            ℹ️ O ID deve ser o mesmo gravado no ESP32 do cliente.
        </div>

        <form action="/admin/novo" method="POST">
            <label for="id">ID do Totem:</label>
            <input type="text" id="id" name="id" placeholder="Ex: 123, totem47, cliente_abc" required>

            <label for="link">Link do Instagram:</label>
            <input type="url" id="link" name="link" placeholder="https://www.instagram.com/printpixel_grafica/" required>

            <button type="submit">✅ Salvar Cliente</button>
            <a href="/admin/dashboard" class="btn-cancelar">↩️ Cancelar</a>
        </form>
    </div>
</body>
</html>
