    <title>Erro - Totem Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .mensagem {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #fff;

        }
        a {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }

</head>

    <div class="mensagem">
        <h1>❌ Acesso Negado</h1>
